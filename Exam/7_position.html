<!DOCTYPE html>
<html>
  <head>
    <style>
      .relative-example {
        position: relative;
        top: 20px;
        left: 10px;
      }
      .absolute-example {
        position: absolute;
        top: 20px;
        right: 10px;
      }
      .fixed-example {
        position: fixed;
        bottom: 20px;
        left: 20px;
      }
      .sticky-example {
        position: sticky;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div>Static example</div>
    <div class="relative-example">Relative example</div>
    <div class="absolute-example">Absolute example</div>
    <div class="fixed-example">Fixed example</div>
    <div class="sticky-example">Sticky example</div>
  </body>
</html>
