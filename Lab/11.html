<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Text and Fonts in CSS</title>
    <link rel="stylesheet" href="11.css" />
  </head>
  <body>
    <h1>Styling Text and Fonts in CSS</h1>
    <div class="text-example">
      <p class="font-family">Custom font family.</p>
      <p class="font-size">Larger font size.</p>
      <p class="font-weight">Bold text.</p>
      <p class="font-style">Italic text.</p>
      <p class="text-color">Colored text.</p>
      <p class="text-align">Center-aligned.</p>
      <p class="text-decoration">Underlined.</p>
      <p class="line-height">Increased line height.</p>
      <p class="letter-spacing">Increased letter spacing.</p>
    </div>
  </body>
</html>
