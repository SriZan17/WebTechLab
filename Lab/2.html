<!DOCTYPE html>
<html>
  <head>
    <title>Simple HTML Table</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <title>Simple HTML Table</title>
      </head>
      <body>
        <table border="2" cellpadding="7" cellspacing="2">
          <tr>
            <th>I</th>
            <th>II</th>
            <th>III</th>
            <th>IV</th>
          </tr>
          <tr>
            <td rowspan="2">V</td>
            <td colspan="3">VI</td>
          </tr>
          <tr>
            <td>VII</td>
            <td colspan="2">VIII</td>
          </tr>
          <tr>
            <td colspan="2">IX</td>
            <td colspan="2">X</td>
          </tr>
        </table>
      </body>
    </html>
  </body>
</html>
