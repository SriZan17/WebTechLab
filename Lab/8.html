<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frames</title>
  </head>
  <body>
    <audio autoplay src="ninja.mp3">
      Your browser does not support the
      <code>audio</code> element.
    </audio>
    <h1>Youtube Videos</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/4JZ-o3iAJv4?autoplay=1"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
